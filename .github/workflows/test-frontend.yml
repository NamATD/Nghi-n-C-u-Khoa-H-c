name: Test Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./traffic
        run: npm install

      - name: Run tests
        working-directory: ./traffic
        run: npm test

      - name: Lint check
        working-directory: ./traffic
        run: npm run lint
